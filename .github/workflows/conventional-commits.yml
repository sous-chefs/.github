---
name: 'Validate PR'

"on":
  workflow_call:
    inputs:
      token:
        required: true
        type: string

jobs:
  main:
    name: Validate PR title
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - uses: amannn/action-semantic-pull-request@v6
        env:
          GITHUB_TOKEN: ${{ inputs.token }}
