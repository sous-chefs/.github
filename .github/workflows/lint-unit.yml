---
name: Lint & Unit test

"on":
  workflow_call:
    secrets:
      token: {required: true}

    inputs:
      token:
        required: true
        type: string
      gems:
        required: false
        type: string
        default: ""
      platform:
        required: false
        type: string
        default: "ubuntu-latest"
      chef_workstation_version:
        required: false
        type: string
        default: "latest"
      fail_on_link_errors:
        required: false
        type: boolean
        default: false # Don't fail on link errors as release-please adds links to the PR which don't exists yet (but are correct!)
      link-reporter:
        required: false
        type: string
        default: "github-pr-review" # local, github, pr-check, github-check, github-pr-review

jobs:
  rspec:
    # Some RSpec tests require a Windows environment
    runs-on: ${{ inputs.platform }}
    name: runner / RSpec ${{ inputs.platform }}
    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Install Chef
        uses: actionshub/chef-install@3.0.1
        with:
          version: ${{ inputs.chef_workstation_version }}
      - name: Install Gems
        run: chef gem install -N "${{ inputs.gems }}"
        if: ${{ inputs.gems }}
        env:
          CHEF_LICENSE: accept-no-persist
      - name: Run RSpec
        run: chef exec rspec -f j -o tmp/rspec_results.json -f p
        env:
          CHEF_LICENSE: accept-no-persist
      - name: RSpec Report
        uses: SonicGarden/rspec-report-action@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          json-path: tmp/rspec_results.json
        if: always()

  cookstyle:
    runs-on: ubuntu-latest
    name: runner / Cookstyle
    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Install Chef
        uses: actionshub/chef-install@3.0.1
        with:
          version: ${{ inputs.chef_workstation_version }}
      - name: Run Cookstyle
        run: chef exec cookstyle --display-cop-names --extra-details
        env:
          CHEF_LICENSE: accept-no-persist

  check-yaml:
    runs-on: ubuntu-latest
    name: runner / yamllint
    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Run yaml Lint
        uses: actionshub/yamllint@main

  check-markdown:
    runs-on: ubuntu-latest
    name: runner / markdownlint
    steps:
      - name: Check out code
        uses: actions/checkout@v5
      - name: Run Markdown Lint
        uses: DavidAnson/markdownlint-cli2-action@v20
        with:
          globs: "**/*.md"

  check-links:
    name: runner / linkspector
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Run linkspector
        uses: umbrelladocs/action-linkspector@v1
        with:
          reporter: ${{ inputs.link-reporter }}
          fail_on_error: ${{ inputs.fail_on_link_errors }}

  check-metadata:
    if: github.event_name == 'pull_request'
    name: runner / Check Metadata
    runs-on: ubuntu-latest
    permissions:
      checks: write # required for the status check
      pull-requests: write # required for the PR comment
      statuses: write # required for the status check
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Check Metadata
        uses: damacus/check-chef-metadata-action@v2
        with:
          github-token: ${{ inputs.token }}
